<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yaru Icon Design Guidelines</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
      body {
        font-family: 'Ubuntu Mono';
        margin: 0;
      }
      .top-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        background-color: #E95420;
        padding: 30px 30px 10px 30px;

        & .top {
          width: 1000px;
          overflow-wrap: break-word;

          & h1 {
            font-size: 26px;
            padding-top: 0;
            margin-top: 0;
            color: white;
            font-weight: lighter;
            margin-left: 20px;
          }

          & p {
            font-size: 16px;
            font-weight: lighter;
            color: white;
            opacity: 0.6;
            margin-left: 20px;
          }
        }
        & img {
          width: 30px;
        }
      }


      .tab-bar-container {
        border-top: 2px;
        border-color: black;
        display: flex;
        flex-direction: row;
        background-color: #333333;
        align-items: center;
        justify-content: center;
        padding: 0;
        & .tab-bar {
          display: flex;
          gap: 0px; /* optional spacing between buttons */
          width: 1000px;
          & button {
            height: 60px;
            font-family: 'Ubuntu Mono';
            font-weight: normal;
            padding-left: 10px;
            padding-right: 10px;
            font-size: 14px;
            color: white;
            border: none;
            width: 120px;
            box-shadow: none;
            background: none;
            &:hover {
              background-color: #444444;
            }

            &:last-child {
              margin-left: auto;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div class=top-container>
      <div class="top">
        <h1>Yaru Icon Design Guidelines</h1>
        <p>For Designers Contributing to Ubuntu's Default Icon Theme.</p>
      </div> 
    </div>
    <div class=tab-bar-container>
      <div class="tab-bar">
        <button>Preamble</button>
        <button>Composition</button>
        <button>hello</button>
        <button>hello</button>
        <button class="contibute-button">Contribute</button>
      </div>
    </div>
  </body>
</html>
